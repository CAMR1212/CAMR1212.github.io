<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h2>Finaliza tu compra</h2>
            <p>Completa tus datos para procesar el pago y envío de tus productos.</p>
        </div>

        <form id="payment-form" onsubmit="return validarFormulario()">
            <!-- Información de envío -->
            <div class="form-section">
                <h3>Información de envío</h3>
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección de Envío:</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Dirección de envío">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="text" id="codigoPostal" name="codigoPostal" required pattern="[0-9]{5}" placeholder="Código postal">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required placeholder="País">
                </div>
            </div>

            <!-- Método de pago -->
            <div class="form-section">
                <h3>Método de pago</h3>
                <div class="form-group">
                    <label for="metodoPago">Seleccione un método:</label>
                    <select id="metodoPago" name="metodoPago" required>
                        <option value="">Seleccione una opción</option>
                        <option value="tarjeta">Tarjeta de crédito/débito</option>
                        <option value="paypal">PayPal</option>
                        <option value="transferencia">Transferencia bancaria</option>
                    </select>
                </div>

                <div id="pagoTarjeta" class="form-group hidden">
                    <label for="numeroTarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="Número de tarjeta" pattern="[0-9]{16}" maxlength="16">
                </div>

                <div id="cvvGroup" class="form-group form-row hidden">
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="[0-9]{3}" maxlength="3">
                    </div>
                    <div>
                        <label for="fechaExpiracion">Fecha de Expiración:</label>
                        <input type="month" id="fechaExpiracion" name="fechaExpiracion">
                    </div>
                </div>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn-submit">Realizar Pago</button>
            <h2>
                AAAAA
                AAAAA
            </h2>
            <a href="Inicio.html" class="btn-finalizar">Regresar</a>
           
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
